<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
  <nav id="filter-list">
    <button class="filter" data-filter="all">All</button>
    <button class="filter" data-filter="high">High Priority</button>
    <button class="filter" data-filter="medium">Medium Priority</button>
    <button class="filter" data-filter="low">Low Priority</button>
    <button class="filter" data-filter="overdue">Overdue</button>
  </nav>
  <div class="items">
<h1>My Tasks</h1>

<form id="task-form">

    <label id="task" for="task"></label>
    <input  type="text" id="task-input" placeholder="Enter a task here">
    <input type="date" id="task-date" placeholder="Enter due date">
  <label id="priority-label" for="priority-label">Priority</label>
  <select id="task-priority">
    <option id="low" value="low">Low</option>
    <option id="medium" value="medium">Medium</option>
    <option id="high" value="high">High</option>
  </select>
    <button id="add-task" type="submit">Add Task</button>
    <div id="task-container">
    </div>
    <ul id="task-list"></ul>
</form>
    </div>
</div>


</body>
<script src="index.js"></script>
</html>
