<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="/dist/styles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container" class="w mx-auto ">
  <nav id="filter-list" class="flex flex-col flex-wrap">
    <button class="max-w-35 filter px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-filter="all">All</button>
    <button class="max-w-35 filter px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-filter="high">High Priority</button>
    <button class="max-w-35 filter px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-filter="medium">Medium Priority</button>
    <button class="max-w-35 filter px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-filter="low">Low Priority</button>
    <button class="max-w-35 filter px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-filter="overdue">Overdue</button>
  </nav>
</div>

<div class="container mx-auto">
<div class="flex justify-center items-center min-h-screen">

<form id="task-form" class="mx-auto w-full max-w-2xl p-6 border-b-blue-950 border-2 rounded-lg shadow-md">
  <h1 class="text-4xl text-center text-blue-500">My Tasks</h1>


  <label id="task" for="task-input"></label>
    <input  type="text" id="task-input" placeholder="Enter a task here">
    <input type="date" id="task-date" placeholder="Enter due date">
  <label id="priority-label" for="priority-label">Priority</label>
  <select id="task-priority">
    <option id="low" value="low">Low</option>
    <option id="medium" value="medium">Medium</option>
    <option id="high" value="high">High</option>
  </select>
  <button id="add-task" type="submit" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
<span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
Add Task
</span>
  </button>
    <div id="task-container">
    </div>
    <ul id="task-list"></ul>
</form>
</div>
    </div>


</body>
<script src="index.js"></script>
</html>
