<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Task Tracker</h1>
<form id="task-form">
  <div id="container">

    <label id="task" for="task">Task:</label>
    <input  type="text" id="task-input" placeholder="Enter a task here">
    <button id="add-task" type="submit">Add Task</button>
    <div id="task-container">
    </div>
    <ul id="task-list"></ul>
  </div>
</form>

</body>
<script src="index.js"></script>
</html>
